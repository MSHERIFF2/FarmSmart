<!-- templates/farm_tips.html -->

{% extends "base.html" %}

{% block title %}Farming Tips{% endblock %}

{% block content %}
<h2> Farming TIps </h2>
<ul> 
	{% for tip in tips %}
	<div class="farm_container"> 
		<div class="farmtips">
			<h3>{{ tip.title }}</h3>
			<p>{{ tip.content }}</p>
			<p>Date: {{ tip.date }}</p>
		</div>
	</div>
	{% endfor %}
</ul>





{% endblock %}
